<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table>
    <% if(title!=null){ %>
    <thead>
    <tr>
        <% for(t in title){ %>
        <th>${t}</th>
        <% } %>
    </tr>
    </thead>
    <% } %>

    <% if(contents!=null){ %>
    <tbody>
    <% for(c in contents){ %>
    <tr>
        <% for(d in c){ %>
        <td>${d}</td>
        <% } %>
    </tr>
    <% } %>
    </tbody>
    <% } %>
</table>
</body>
</html>
